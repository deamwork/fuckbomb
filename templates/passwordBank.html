<div class="passwordBank">
	<h2>密码选项</h2>

	<div class="panel panel-default">
		<div class="panel-heading">密码库</div>
		<table class="table">
			<tbody>
				<tr class="passwordRow" ng-repeat="row in rows" >
					<td class="passwordOption" ng-repeat="word in wordBank | slice:row.start:row.end | passwordMatch:inputs">
						{{word}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
